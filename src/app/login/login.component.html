<main>
    <section class="container">
        <div class="content">
            <div class="login-form p-2 rounded">
                <h1 class="d-flex justify-content-center align-items-center text-center mb-4">Login</h1>
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-12">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-danger" onclick="history.back()">Voltar</button>
                    <button type="button" class="btn btn-secondary" routerLink="/register">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>
</main>
